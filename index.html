<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="Assets/style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid custon-jumbotron">
    <div class="container text-center">
        <h1>Work Day Scheduler</h1>
        <h2>Current Time & Date: <span id="time-display">00:00</span></h2>
    </div>
  </header>

  <div class="container container-fluid time-block">

    <!-- 9 am -->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">09:00 AM</span>
      </div>
      <textarea  id="input9am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>

    <!-- 10 am -->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">10:00 AM</span>
      </div>
      <textarea id="input10am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>

    <!--11 am-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">11:00 AM</span>
        </div>
        <textarea id="input11am" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
      </div>

    <!--12 pm-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">12:00 PM</span>
      </div>
      <textarea id="input12pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>

    <!--1 pm-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">01:00 PM</span>
      </div>
      <textarea id="input1pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button1pm" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>

    <!--2 pm-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">02:00 PM</span>
      </div>
      <textarea id="input2pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button2pm" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>

    <!--3 pm-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">03:00 PM</span>
      </div>
      <textarea id="input3pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button3pm" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>

    <!--4 pm-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">04:00 PM</span>
      </div>
      <textarea id="input4pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button4pm" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>

    <!-- 5pm-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text">05:00 PM</span>
      </div>
      <textarea id="input5pm" value="" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button5pm" class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>
  </div>

  <footer>
      <p>Have a wonderful day!</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>

</html>
